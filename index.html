<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-film"></i>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active" data-page="home"><i class="fas fa-home"></i></a></li>
                    <li><a href="#" data-page="movies"><i class="fas fa-video"></i></a></li>
                    <li><a href="#" data-page="tv"><i class="fas fa-tv"></i></a></li>
                    <li><a href="#" data-page="bookmarks"><i class="fas fa-bookmark"></i></a></li>
                </ul>
            </nav>
            <div class="user" id="user-profile">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" id="user-avatar">
                <div class="profile-dropdown">
                    <div class="profile-info">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" id="profile-avatar">
                        <div>
                            <h4 id="profile-name">Supriya Singh</h4>
                            <p id="profile-email">supriyasingh123@gmail.com</p>
                        </div>
                    </div>
                    <ul>
                        <li><a href="#" id="edit-profile"><i class="fas fa-user-edit"></i> Edit Profile</a></li>
                        <li><a href="#" id="change-avatar"><i class="fas fa-camera"></i> Change Avatar</a></li>
                        <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search for movies or TV series">
            </div>

            <section id="home-page" class="page active">
                <h2>Trending Now</h2>
                <div class="trending-container" id="trending-container">
                    <!-- Trending items will be loaded here -->
                </div>

                <h2>Popular Movies</h2>
                <div class="recommended-container" id="popular-movies-container">
                    <!-- Popular movies will be loaded here -->
                </div>

                <h2>New Releases</h2>
                <div class="recommended-container" id="new-releases-container">
                    <!-- New releases will be loaded here -->
                </div>

                <h2>Top Rated</h2>
                <div class="recommended-container" id="top-rated-container">
                    <!-- Top rated will be loaded here -->
                </div>
            </section>

            <section id="movies-page" class="page">
                <h2>All Movies</h2>
                <div class="movies-container" id="movies-container">
                    <!-- Movies will be loaded here -->
                </div>
            </section>

            <section id="tv-page" class="page">
                <h2>TV Series</h2>
                <div class="tv-container" id="tv-container">
                    <!-- TV series will be loaded here -->
                </div>
            </section>

            <section id="bookmarks-page" class="page">
                <h2>Bookmarked Movies</h2>
                <div class="bookmarked-movies-container" id="bookmarked-movies-container">
                    <!-- Bookmarked movies will be loaded here -->
                </div>

                <h2>Bookmarked TV Series</h2>
                <div class="bookmarked-tv-container" id="bookmarked-tv-container">
                    <!-- Bookmarked TV series will be loaded here -->
                </div>
            </section>

            <section id="details-page" class="page">
                <div class="back-button" id="back-button">
                    <i class="fas fa-arrow-left"></i> Back
                </div>
                <div class="media-details" id="media-details">
                    <!-- Media details will be loaded here -->
                </div>
            </section>
        </main>

        <div class="modal" id="avatar-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3>Change Avatar</h3>
                <div class="avatar-options">
                    <div class="avatar-option" data-avatar="https://randomuser.me/api/portraits/men/32.jpg">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar 1">
                    </div>
                    <div class="avatar-option" data-avatar="https://randomuser.me/api/portraits/women/44.jpg">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Avatar 2">
                    </div>
                    <div class="avatar-option" data-avatar="https://randomuser.me/api/portraits/men/22.jpg">
                        <img src="https://randomuser.me/api/portraits/men/22.jpg" alt="Avatar 3">
                    </div>
                    <div class="avatar-option" data-avatar="https://randomuser.me/api/portraits/women/68.jpg">
                        <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Avatar 4">
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="profile-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3>Edit Profile</h3>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>

        <div class="notification" id="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
